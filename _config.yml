
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Ecolistening
subtitle: "learning to listen to biodiversity"
url: 'https://ecila.github.io'
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: '/ecolistening'
cover: "/assets/cover.png"
logo: "/assets/testCricket.jpg"

port: 4001


# Build settings
markdown: kramdown

# Google analytics
ga_tracking_id: "UA-38526580-2"

# Category descriptions (for archive pages)
descriptions:
  - cat: research
    desc: "Work from members of the lab"

  - cat: news
    desc: "stuff we are doing"
