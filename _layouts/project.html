---
layout: page
---

<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ page.title }}</h1>
          <p>{{ page.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div class="row" style="margin: 70px 0px">
    <div class="col-md-12">
      {{ content }}
      <p style="margin-top: 35px">
        <a class="btn btn btn-default btn-call-to-action" style="margin-top: 0px" href="{{ site.baseurl }}/work/">
          <i class="fa fa-angle-left"></i>
          Back to projects
        </a>
      </p>
    </div>
  </div>
</div>
